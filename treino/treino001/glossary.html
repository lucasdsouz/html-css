<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>

    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <a href="https://www.w3schools.com/tags/tag_doctype.asp" target="_blank" rel="external">
            <strong>
                <dt>!DOCTYPE html</dt>
            </strong>
        </a>
        <dd>Define o tipo de documento como HTML5</dd>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank" rel="external">
            <strong>
                <dt>html</dt>
            </strong>
        </a>
        <dd>Define um documento HTML</dd>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank" rel="external">
            <strong>
                <dt>head</dt>
            </strong>
        </a>
        <dd>Container para metadados, título da página, links...</dd>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank" rel="external">
            <strong>
                <dt>body</dt>
            </strong>
        </a>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
